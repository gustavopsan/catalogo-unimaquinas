<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="referrer" content="no-referrer">
    <title>Seja bem-vindo</title>
    <meta name="description" content="Site de divulgação e busca de estabelecimentos e seus produtos">

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="main-wrapper">
            <header class="header-container">
                <div class="logo-container">
                    <img src="/assets/img/uni-logo.png" alt="logo-delivery">
                </div>
                <div class="central-container">
                    <a href="#cardapio">Catálogo</a>
                </div>
                <div class="cart-container" onclick="toggleCart()">
                    <span>Meu carrinho</span>
                    <div class="cart-img-container">
                        <img src="/assets/img/icone-carrinho-vazio.svg" alt="img-carrinho">
                    </div>
                </div>
            </header>

        
            <main class="destaque-container">
                <div class="left-wrapper">
                    <h1>
                        <span>Tudo o que você precisa em um só lugar.</span>
                        <span>Vem para a <b>Unimáquinas</b></span>
                    </h1>
                    <p>
                        Confira abaixo nosso estoque disponível e peça sem sair de casa.
                    </p>

                    <a href="#cardapio" class="cardapio">
                        <span>Ver catálogo</span>
                    </a>

                    <div class="social-links">
                        <a href="#" aria-label="instagram link">
                            <img src="/assets/img/icon-instagram.svg" class="icon" alt="instagram-icon">
                        </a>
                        <a href="#" aria-label="whatsapp link">
                            <img src="/assets/img/icon-whatsapp.svg" class="icon" alt="whatsapp-icon">
                        </a>
                    </div>
                </div>
            </main>

            <div class="banner">
                <span>PUBLICIDADE</span>
            </div>

            <div class="catalogo-contanier" id="cardapio">
                <div class="catalogo-header">
                    <b>CATÁLOGO</b>
                    <span>Veja os produtos disponíveis abaixo</span>
                </div>

                <div class="catalogo-menu" id="catalogo-menu">
                </div>

                <div class="catalogo-items" id="catalogo">
                </div>
            </div>

            <footer class="footer-container">
                <div class="logo-container">
                    <img src="/assets/img/uni-logo-sm.png" alt="logo-delivery">
                </div>

                <div class="copy-container">
                    <b>Unimáquinas</b>
                    <span>  © Todos os direitos reservados</span>
                </div>

                
                <div class="social-links">
                    <a href="#" aria-label="instagram link">
                        <img src="/assets/img/icon-instagram.svg" class="icon" alt="instagram-icon">
                    </a>
                    <a href="#" aria-label="whatsapp link">
                        <img src="/assets/img/icon-whatsapp.svg" class="icon" alt="whatsapp-icon">
                    </a>
                </div>
            </footer>
        </div>
    </div>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/base.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
